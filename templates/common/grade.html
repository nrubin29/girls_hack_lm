<div class="card">
    <div class="card-body">
        <h5 class="card-title">Rubric</h5>
        <table class="table table-hover">
            <thead>
            <tr>
                <th width="10%">Category</th>
                <th width="30%">0 points</th>
                <th width="30%">1 point</th>
                <th width="30%">2 points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Function</th>
                <td>
                    <input type="radio" name="function" id="function-0" value="0"
                           {% if grade.function == 0 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="function-0">
                        <ul class="list-group">
                            <li class="list-group-item">A program solution is submitted but fails to compile.</li>
                            <li class="list-group-item">-- or --</li>
                            <li class="list-group-item">The submitted program compiles successfully but does not
                                implement your project as designed
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="function" id="function-1" value="1"
                           {% if grade.function == 1 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="function-1">
                        <ul class="list-group">
                            <li class="list-group-item">The submitted program compiles successfully.</li>
                            <li class="list-group-item">The submitted program includes run-time
                                and/or logic errors
                            </li>
                            <li class="list-group-item">Implementation is incomplete.</li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="function" id="function-2" value="2"
                           {% if grade.function == 2 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="function-2">
                        <ul class="list-group">
                            <li class="list-group-item">The submitted program compiles successfully.</li>
                            <li class="list-group-item">The submitted program is free of run-time and logic
                                errors.
                            </li>
                            <li class="list-group-item">Your code fully implements the your project as designed.
                            </li>
                        </ul>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Function Comments</th>
                <td colspan="3">
                        <textarea class="form-control" name="function_comments"
                                  rows="3" {% if disabled %}disabled{% endif %}>{{ grade.function_comments }}</textarea>
                </td>
            </tr>
            <tr>
                <th>Code Readability</th>
                <td>
                    <input type="radio" name="readability" id="readability-0" value="0"
                           {% if grade.readability == 0 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="readability-0">
                        <ul class="list-group">
                            <li class="list-group-item">Code contains no documentation.</li>
                            <li class="list-group-item">Code is unformatted and is difficult to read.</li>
                            <li class="list-group-item">Variables are ambiguous (i.e. x) and do not indicate the
                                purpose of the variable.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="readability" id="readability-1" value="1"
                           {% if grade.readability == 1 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="readability-1">
                        <ul class="list-group">
                            <li class="list-group-item">The submitted project is inconsistently documented.</li>
                            <li class="list-group-item">Code is inconsistently formatted and can be difficult to
                                read.
                            </li>
                            <li class="list-group-item">Numerous variables are ambiguous (i.e. x) and do not
                                indicate the purpose of the variable.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="readability" id="readability-2" value="2"
                           {% if grade.readability == 2 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="readability-2">
                        <ul class="list-group">
                            <li class="list-group-item">The submitted project is well documented.</li>
                            <li class="list-group-item">Code is properly formatted (i.e. indentation within brackets
                                and appropriate spacing) and is easy to read.
                            </li>
                            <li class="list-group-item">All variables are self-documented (i.e. named in a way that
                                the name indicated the purpose of the variable).
                            </li>
                        </ul>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Code Readability Comments</th>
                <td colspan="3">
                        <textarea class="form-control" name="readability_comments"
                                  rows="3"
                                  {% if disabled %}disabled{% endif %}>{{ grade.readability_comments }}</textarea>
                </td>
            </tr>
            <tr>
                <th>Implementation</th>
                <td>
                    <input type="radio" name="implementation" id="implementation-0" value="0"
                           {% if grade.implementation == 0 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="implementation-0">
                        <ul class="list-group">
                            <li class="list-group-item">Code shows little to no thought about design.</li>
                            <li class="list-group-item">Structures and data types are poorly chosen.</li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="implementation" id="implementation-1" value="1"
                           {% if grade.implementation == 1 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="implementation-1">
                        <ul class="list-group">
                            <li class="list-group-item">Code shows some thought about design.</li>
                            <li class="list-group-item">Appropriate structures are often used but not consistently
                                throughout the program.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="implementation" id="implementation-2" value="2"
                           {% if grade.implementation == 2 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="implementation-2">
                        <ul class="list-group">
                            <li class="list-group-item">The program effectively chooses and implements concepts that
                                would best model and solve the problem.
                            </li>
                            <li class="list-group-item">Appropriate data types and data structures are chosen for
                                all variables.
                            </li>
                            <li class="list-group-item">Code uses the most appropriate structures (i.e. inheritance,
                                interfaces, recursion, etc.)
                            </li>
                        </ul>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Implementation Comments</th>
                <td colspan="3">
                        <textarea class="form-control" name="implementation_comments"
                                  rows="3"
                                  {% if disabled %}disabled{% endif %}>{{ grade.implementation_comments }}</textarea>
                </td>
            </tr>
            <tr>
                <th>Creativity</th>
                <td>
                    <input type="radio" name="creativity" id="creativity-0" value="0"
                           {% if grade.creativity == 0 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="creativity-0">
                        <ul class="list-group">
                            <li class="list-group-item">Your game implements very few creative elements outside of
                                what was included with the starter code.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="creativity" id="creativity-1" value="1"
                           {% if grade.creativity == 1 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="creativity-1">
                        <ul class="list-group">
                            <li class="list-group-item">Your game begins to implement elements of creative game play
                                outside of what was included with the starter code.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="creativity" id="creativity-2" value="2"
                           {% if grade.creativity == 2 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="creativity-2">
                        <ul class="list-group">
                            <li class="list-group-item">The game makes creative use of story or game play.</li>
                            <li class="list-group-item">Your game implements several elements of creative game play
                                outside of what was included with the starter code.
                            </li>
                        </ul>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Creativity Comments</th>
                <td colspan="3">
                        <textarea class="form-control" name="creativity_comments"
                                  rows="3"
                                  {% if disabled %}disabled{% endif %}>{{ grade.creativity_comments }}</textarea>
                </td>
            </tr>
            <tr>
                <th>Fun or Educational</th>
                <td>
                    <input type="radio" name="educational" id="educational-0" value="0"
                           {% if grade.educational == 0 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="educational-0">
                        <ul class="list-group">
                            <li class="list-group-item">The game is neither fun to play nor demonstrates an
                                educational purpose.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="educational" id="educational-1" value="1"
                           {% if grade.educational == 1 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="educational-1">
                        <ul class="list-group">
                            <li class="list-group-item">The game is somewhat fun to play or begins to demonstrate an
                                educational purpose.
                            </li>
                        </ul>
                    </label>
                </td>
                <td>
                    <input type="radio" name="educational" id="educational-2" value="2"
                           {% if grade.educational == 2 %}checked{% endif %} {% if disabled %}disabled{% endif %}>
                    <label for="educational-2">
                        <ul class="list-group">
                            <li class="list-group-item">The game is fun to play or communicates an educational
                                purpose.
                            </li>
                        </ul>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Fun or Educational Comments</th>
                <td colspan="3">
                        <textarea class="form-control" name="educational_comments"
                                  rows="3"
                                  {% if disabled %}disabled{% endif %}>{{ grade.educational_comments }}</textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">General Comments</h5>
        <textarea class="form-control" name="general_comments" rows="5"
                  {% if disabled %}disabled{% endif %}>{{ grade.general_comments }}</textarea>
    </div>
</div>
